{% extends 'base.html' %}

{% block page_title %}
    Deleting a fundraiser
{% endblock %}
{% block content %}
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete "{{ object.title }}"?</p>
        {{ form }}
        <input type="submit" value="Confirm">
        <button type="button" value="Cancel"><a href="{% url 'fundraisers:index' %}">Cancel</a></button>
    </form>
{% endblock %}
